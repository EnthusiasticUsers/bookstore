<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书店留言板</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <link rel="stylesheet" href="bs/css/msg-board.css">
    <link rel="stylesheet" href="bs/css/font-awesome.css">
    <link rel="stylesheet" href="bs/font/css/font-awesome.css">
    <link rel="stylesheet" href="bs/font/fonts/fontawesome-webfont.ttf">
    <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="bs/js/jquery.min.js"></script>
    <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bs/js/bookUtil.js"></script>
    <script type="text/javascript" src="bs/js/session.js"></script>
    <script type="text/javascript" src="bs/js/base64.js"></script>
    <script type="text/javascript" src="bs/js/msg-board.js"></script>
</head>
<body>
<div id="alert">
</div>
<div class="container">
    <!--页头-->
    <div class="page-header">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-lg" id="myself">只看自己</button>
                <a href="list-book.html" class="btn btn-success btn-lg" id="back">回到后台</a>
            </div>
        </div>
    </div>


    <!--留言板 + 留言栏-->
    <div class="row board">
        <div class="col-md-6">
            <form action="" method="post" class="smart-green">
                <h1>书店留言板
                    <span>亲,请在此留下你的足迹,书写你的传奇</span>
                </h1>
                <label>
                    <span>标题 :</span>
                    <input id="title" type="text" name="title" placeholder="写点什么标题..." />
                </label>
                <label>
                    <span>作者 :</span>
                    <input id="author" type="text" name="author"  readonly>
                </label>
                <label>
                    <span>Message :</span><br><br><br>
                    <script type="text/plain" id="content"></script>
                </label>
                <label>
                    <span>&nbsp</span>
                    <input type="button" class="button" value="留言"  id="release" />
                    <input type="button" class="button reset" value="取消" id="cancel" />
                </label>
            </form>
        </div>
        <div class="col-md-6 ">
            <div class="msgCon">
                <ul>
                </ul>
            </div>
            <nav class="page" aria-label="Page navigation">
                <ul class="pagination">
                    <li id="begin">
                        <span href="#" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </span>
                    </li>
                    <li id="prev">
                        <span href="#" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </span>
                    </li>
                    <li id="next">
                        <span href="#" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </span>
                    </li>
                    <li id="end">
                        <span href="#" aria-label="Last">
                            <span aria-hidden="true">&raquo;</span>
                        </span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>

</body>
</html>
