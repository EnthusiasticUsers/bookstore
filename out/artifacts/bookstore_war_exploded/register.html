<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2011102030谢克力</title>
    <link rel="stylesheet" href="bs/css/font-awesome.css">
    <link rel="stylesheet" href="bs/css/login.css">
    <link rel="stylesheet" href="bs/font/css/font-awesome.css">
    <link rel="stylesheet" href="bs/font/fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" href="bs/css/register.css">
    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/base64.js"></script>
    <script src="bs/js/register.js"></script>
</head>
<body>
<!---登录页面-->
<form action=""  class="loginform">
    <div class="panel">
        <!--logo图片-->
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <!--(用户名 + 邮箱 + 密码 + 确认密码)文本框-->
        <div class="formcontrol movetext">
            <input type="text" id="username" required>
            <label for="username">用户名</label>
        </div>
        <div class="formcontrol movetext">
            <input type="password" id="password" required>
            <label for="password">密码</label>
        </div>
        <div class="formcontrol movetext">
            <input type="repassword" id="repassword" required>
            <label for="repassword">确认密码</label>
        </div>
         <div class="sex el-height">
             <span>性别:</span>
             <label for="male">男</label><input type="radio" value="1" id="male" name="sex" checked>
             <label for="female">女</label><input type="radio" value="0" id="female" name="sex">
        </div>
        <div class="degree el-height">
            <label for="degree">学历:</label>
            <select name="degree" id="degree">
                <option value=""></option>
            </select>
        </div>
        <div id="hobby" class="hobby el-height">
            <span>爱好:</span>
        </div>
        <!--记住登录状态复选框-->
        <div class="formcontrol el-height">
            <label for="rember">
                <input type="checkbox" class="rember" id="rember">
                <span class="checked">
                	<i class="fa fa-check-square"></i>
                </span>
                <span class="unchecked">
					<i class="fa fa-square"></i>
                </span>
                <span class="check-register-agreement">
                    同意注册协议
                </span>
            </label>
        </div>
        <!--注册按钮-->
        <div class="formcontrol">
            <input type="button" value="注册" class="loginbtn" id="register">
        </div>
          <div class="formcontrol">
            <button class="loginbtn">
               已有账号
            </button>
        </div>
        <!--忘记密码 + 注册-->
        <div class="formcontrol a">
            <a href="login.html">已有账号</a>|
            <a href="foundPasswd.html">忘记密码</a>
        </div>
    </div>
</form>
<div class="footer">
<span class="author">@2020 2011102030</span>
</div>
</body>
</html>
