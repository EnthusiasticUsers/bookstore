<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书店留言板</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <link rel="stylesheet" href="bs/css/msg-board.css">
    <link rel="stylesheet" href="bs/css/font-awesome.css">
    <link rel="stylesheet" href="bs/font/css/font-awesome.css">
    <link rel="stylesheet" href="bs/font/fonts/fontawesome-webfont.ttf">
    <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="bs/js/jquery.min.js"></script>
    <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bs/js/base64.js"></script>
    <script type="text/javascript" src="bs/js/msg-board.js"></script>
</head>
<body>
<div class="container">
    <div class="row board">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <button class="btn btn-success btn-lg send">我要留言</button>
            </div>
            <form action="" method="post" class="smart-green">
                <h1>书店留言板
                    <span>亲,请在此留下你的足迹,书写你的传奇</span>
                </h1>
                <label>
                    <span>标题 :</span>
                    <input id="title" type="text" name="title" placeholder="写点什么标题..." />
                </label>
                <label>
                    <span>作者 :</span>
                    <input id="author" type="text" name="author" placeholder="写点什么作者..." />
                </label>
                <label>
                    <span>Message :</span><br><br><br>
                    <script type="text/plain" id="content"></script>
                </label>
                <label>
                    <span>&nbsp</span>
                    <input type="button" class="button" value="留言"  id="release" />
                    <input type="reset" class="button reset" value="重写" id="reset" />
                </label>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
           <div class="text">
               <ul>

               </ul>
           </div>
        </div>
    </div>
</div>

</body>
</html>
