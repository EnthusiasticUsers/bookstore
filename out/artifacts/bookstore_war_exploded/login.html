<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2011102030谢克力</title>
    <link rel="stylesheet" href="bs/css/font-awesome.css">
    <link rel="stylesheet" href="bs/css/login.css">
    <link rel="stylesheet" href="bs/font/css/font-awesome.css">
    <link rel="stylesheet" href="bs/font/fonts/fontawesome-webfont.ttf">
    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/base64.js"></script>
    <script src="bs/js/login.js"></script>
</head>
<body>
<!---登录页面-->
<form  action="" class="loginform">
    <div class="panel">
        <!--logo图片-->
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <!--(用户名 + 密码)文本框-->
        <div class="formcontrol movetext">
            <input type="text" id="username" >
            <label for="username">用户名</label>
        </div>
            
        <div class="formcontrol movetext">
            <input type="password" id="password" >
            <label for="password">密码</label>
        </div>
        
        <!--记住登录状态复选框-->
        <div class="formcontrol">
            <label for="rember">
                <input type="checkbox" class="rember" id="rember">
                <span class="checked">
                	<i class="fa fa-check-square"></i>
                </span>
                <span class="unchecked">
					<i class="fa fa-square"></i>
                </span>
                <span class="check-content">
                    记住登录状态
                </span>
            </label>
        </div>
        <!--登录按钮-->
        <div class="formcontrol">
            <input type="button" class="loginbtn" id="login" value="登录">
        </div>
        <!--忘记密码 + 注册-->
        <div class="formcontrol a">
            <a href="foundPasswd.html">忘记密码</a>|
            <a href="register.html">注册</a>
        </div>
    </div>
</form>
<div class="footer">
<span class="author">@2020 2011102030</span>
</div>
</body>
</html>
